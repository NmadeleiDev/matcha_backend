version: '3'

services:
  backend:
    build:
      context: ./backend/src
    container_name: backend
    volumes:
      - ./backend/src:/go/src/application
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    ports:
      - 2222:2222
    networks:
      - docker_net
      - postgres_net
#    depends_on:
#      - postgres

  nginx_server:
    build:
      context: ./nginx
    ports:
      - 8080:80
    links:
      - backend
    networks:
      - docker_net

